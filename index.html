<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset="UTF-8">
    <title>SVG to ZingChart</title>
    <script src="https://demos-stage.zingchart.com/zingchart/zingchart.min.js"></script>
    <script src="https://demos-stage.zingchart.com/zingchart/modules/zingchart-chord.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBycMEEmsomu7Ro9xatViYpnBh9XH2YTvY",
            authDomain: "pokemon-zingchart.firebaseapp.com",
            databaseURL: "https://pokemon-zingchart.firebaseio.com",
            storageBucket: "pokemon-zingchart.appspot.com",
        };
        firebase.initializeApp(config);
    </script>

</head>
<body>
    <script src="bezier.js"></script>
    <div id="TOP">
        <div class="alignMiddle">
            <div id="MAP" class="topVisualizations">
                <div id="selectDataVisualizationPreferencesHeader">
                    <!--<div class="number"></div>-->
                    <p class="textHeader">Region:</p>
                    <select id="select_Region">
                        <option selected disabled>Select Region</option>
                        <option name="kanto">Kanto</option>
                        <option name="johto">Johto</option>
                        <option name="hoenn">Hoenn</option>
                        <option name="sinnoh">Sinnoh</option>
                        <option name="unova">Unova</option>
                        <option name="kalos">Kalos</option>
                    </select>
                </div>
                <div id="alignMapCenter">
                    <div id="wrapMap">
                        <div id="wrapper">
                            <div id="SHAPESDIV">
                            </div>
                        </div>
                    </div>
                </div>
                <div id="selectDataVisualizationPreferences">
                    <div id = "innerselectDataVisualizationPreferences">
                    <div id ="chartForm">
                        <p class="largerLabel">Location Area: </p>
                        <select id="select_Location_Area" disabled>
                            <option selected disabled>Select Area</option>
                        </select><br>
                        <p class="largerLabel">Method: </p>
                        <select id="select_Method" disabled>
                            <option selected disabled>Select Method</option>
                        </select><br>
                        <p class="largerLabel">Version: </p>
                        <select id="select_Version" disabled>
                            <option selected disabled>Select Version</option>
                        </select>
                    </div>
                    </div>
                </div>
            </div>
            <div id="CHART" class="topVisualizations">
                <div id="CHARTDIV">
                </div>
            </div>
        </div>
    </div>
    <object id ="loading" data="UI_images/spin.svg" type="image/svg+xml"> </object>
    <div id="FOOTER">
        <div class="alignMiddle">
            <div id="bottomElts">
                <div id="center_pokemon_image">
                    <div id = "encloseImage">

                        <div id="pokemon_header">
                            <div id="pokemon_header_types"></div>
                        </div>
                        <img id="pokemon_image" src="UI_images/holder.png" />
                    </div>
                    <div id="secondary_div">
                        <div id="radar">

                        </div>
                        
                        <div id="chord">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</body>
</html>
