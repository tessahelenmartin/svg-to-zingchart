<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta charset="UTF-8">
    <title>SVG to ZingChart</title>
    <script src="https://demos-stage.zingchart.com/zingchart/zingchart.min.js"></script>
    <script src="https://demos-stage.zingchart.com/zingchart/modules/zingchart-chord.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBycMEEmsomu7Ro9xatViYpnBh9XH2YTvY",
            authDomain: "pokemon-zingchart.firebaseapp.com",
            databaseURL: "https://pokemon-zingchart.firebaseio.com",
            storageBucket: "pokemon-zingchart.appspot.com",
        };
        firebase.initializeApp(config);
    </script>

</head>
<body>
    <script src="bezier.js"></script>
    <div id="TOP">
        <div class="alignMiddle">
            <div id="MAP" class="topVisualizations">
                <div id="selectDataVisualizationPreferencesHeader">
                    <p class="textHeader">Select data specifications</p>
                </div>
                <div id="selectDataVisualizationPreferences">
                    <div id = "innerselectDataVisualizationPreferences">
                    <form id ="mapForm">
                        <p class="largerLabel">Region: </p>
                        <select id="select_Region">
                            <option selected disabled>Select Region</option>
                            <option name="hoenn">Hoenn</option>
                            <option name="kalos">Kalos</option>
                            <option name="sinnoh">Sinnoh</option>
                            <option name="johto">Johto</option>
                        </select>
                    </form>
                    <div id ="chartForm">
                        <p class="largerLabel">Version: </p>
                        <select id="select_Version" disabled></select>
                        <form id ="selectMethod">
                            <p class="checkboxLabel">walk</p>       <input class = "checkboxElt" type="checkbox" name="method" id ="walk_input" value="1" checked disabled>     <label for="walk_input"><span><span></span></span></label>
                            <p class="checkboxLabel">old-rod</p>    <input class = "checkboxElt" type="checkbox" name="method" id = "old_rod_input" value="2" disabled>      <label for="old_rod_input"><span><span></span></span></label>
                            <p class="checkboxLabel">good-rod</p>   <input class = "checkboxElt" type="checkbox" name="method" id = "good_rod_input" value="3" disabled>    <label for="good_rod_input"><span><span></span></span></label>
                            <p class="checkboxLabel">super-rod</p>  <input class = "checkboxElt" type="checkbox" name="method" id = "super_rod_input" value="4" disabled>  <label for="super_rod_input"><span><span></span></span></label>
                            <p class="checkboxLabel">surf</p>       <input class = "checkboxElt" type="checkbox" name="method" id = "surf_input" value="5" disabled>            <label for="surf_input"><span><span></span></span></label>
                        </form>
                    </div>
                    </div>
                </div>
                <div id="pseudoTable">
                    <div id="SHAPESDIV">
                    </div>
                </div>
            </div>
            <div id="CHART" class="topVisualizations">
                <div id="CHARTDIV">
                </div>
            </div>
        </div>
    </div>
    <object id ="loading" data="spin.svg" type="image/svg+xml"> </object>
    <div id="FOOTER">
        <div class="alignMiddle">
            <div id="bottomElts">
                <div id="center_pokemon_image">
                    <div id = "encloseImage">

                        <div id="pokemon_header">
                            <p id="pokemon_header_title"></p>
                            <div id="pokemon_header_types"></div>
                        </div>
                        <img id="pokemon_image" src="holder.png" />
                    </div>
                    <div id="secondary_div">
                        <div id="radar">

                        </div>
                        <div id="chord">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</body>
</html>
