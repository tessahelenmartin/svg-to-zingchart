<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Exo+2:400,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main1.css">
    <meta charset="UTF-8">
    <title>Interactive Pokémon Map and Pokédex</title>
    <script src="https://demos-stage.zingchart.com/zingchart/zingchart.min.js"></script>
    <script src="https://demos-stage.zingchart.com/zingchart/modules/zingchart-chord.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBycMEEmsomu7Ro9xatViYpnBh9XH2YTvY",
            authDomain: "pokemon-zingchart.firebaseapp.com",
            databaseURL: "https://pokemon-zingchart.firebaseio.com",
            storageBucket: "pokemon-zingchart.appspot.com",
        };
        firebase.initializeApp(config);
    </script>
</head>
<body>
<!--<script src="bezier.js"></script>-->
<div id="TOP">
    <div class="alignMiddle">
        <div id="MAP" class="topVisualizations">
            <div id="selectDataVisualizationPreferencesHeader">
                <!--<div class="number"></div>-->
                <p class="textHeader">Region:</p>
                <select id="select_Region">
                    <option selected disabled>Select Region</option>
                    <option value="kanto">Kanto</option>
                    <option value="johto">Johto</option>
                    <option value="hoenn">Hoenn</option>
                    <option value="sinnoh">Sinnoh</option>
                    <option value="unova">Unova</option>
                    <option value="kalos">Kalos</option>
                </select>
            </div>
            <div id="alignMapCenter">
                <div id="wrapMap">
                    <div id="wrapper">
                        <div id="SHAPESDIV">
                        </div>
                    </div>
                </div>
            </div>
            <div id="selectDataVisualizationPreferences">
                <div id = "innerselectDataVisualizationPreferences">
                    <div id ="chartForm">
                        <p class="largerLabel">Location Area: </p>
                        <select id="select_Location_Area" disabled>
                            <option selected disabled>Select Area</option>
                        </select><br>
                        <p class="largerLabel">Method: </p>
                        <select id="select_Method" disabled>
                            <option selected disabled>Select Method</option>
                        </select><br>
                        <p class="largerLabel">Version: </p>
                        <select id="select_Version" disabled>
                            <option selected disabled>Select Version</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div id="CHART" class="topVisualizations">
            <div id="CHARTDIV">
            </div>
        </div>
    </div>
</div>
<object id ="loading" data="UI_images/spin.svg" type="image/svg+xml"> </object>
<div id="FOOTER">
    <div class="alignMiddle">
        <div id="bottomElts">
            <div id="center_pokemon_image">
                <div id = "encloseImage">

                    <div id="pokemon_header">
                        <div id="pokemon_header_types"></div>
                    </div>
                    <img id="pokemon_image" src="UI_images/holder.png" />
                </div>
                <div id="cord_div">
                    <p id ="typesTitle">Type Comparison</p>
                    <div id="wrapType">
                        <div id="wrapperType">
                            <div id="chord">

                            </div>
                        </div>
                    </div>
                </div>
                <div id="stats_div">
                    <div id="stats_zing">
                        <div id="wrapRadar">
                            <div id="wrapperRadar">
                                <div id="radar">

                                </div>
                            </div>
                        </div>
                        <div id="wrapStats">
                            <div id="wrapperStats">
                                <div id="stats_progression">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="progression">
                        <div id="adjustIV_div">
                            <div id="clip_stats">
                                <div id="nature_div">
                                    <div id="nature_header"><p>Nature:</p></div>
                                    <select id="nature" size="22" >
                                        <option selected value="[null,null]">Hardy</option>
                                        <option value="2,3">Lonely</option>
                                        <option value="2,6">Brave</option>
                                        <option value="2,4">Adamant</option>
                                        <option value="2,5">Naughty</option>
                                        <option value="3,2">Bold</option>
                                        <option value="null,null">Docile</option>
                                        <option value="3,6">Relaxed</option>
                                        <option value="3,4">Impish</option>
                                        <option value="3,5">Lax</option>
                                        <option value="6,2">Timid</option>
                                        <option value="6,3">Hasty</option>
                                        <option value="null,null">Serious</option>
                                        <option value="6,4">Jolly</option>
                                        <option value="6,5">Naive</option>
                                        <option value="4,2">Modest</option>
                                        <option value="4,3">Mild</option>
                                        <option value="4,6">Quiet</option>
                                        <option value="null,null">Bashful</option>
                                        <option value="4,5">Rash</option>
                                        <option value="5,2">Calm</option>
                                        <option value="5,3">Gentle</option>
                                        <option value="5,6">Sassy</option>
                                        <option value="5,4">Careful</option>
                                        <option value="null,null">Quirky</option>
                                    </select>
                                </div><div class="vert_slider" id="HP_div">
                                <div class="statHeader" id="HP_header"><p>HP IV</p></div>
                                <input type="range" id="HP" class="stats_slider round" orient="vertical" max="31" min="0" value="15">
                            </div><div class="vert_slider" id="attack_div" >
                                <div class="statHeader" id="attack_header"><p>Atk IV</p></div>
                                <input type="range" id="attack" class="stats_slider round" orient="vertical" max="31" min="0" value="15">
                            </div><div class="vert_slider" id="defense_div">
                                <div class="statHeader" id="defense_header"><p>Def IV</p></div>
                                <input type="range" id="defense" class="stats_slider round" orient="vertical" max="31" min="0" value="15">
                            </div><div class="vert_slider" id="s_attack_div">
                                <div class="statHeader" id="s_attack_header"><p>Sp.Atk IV</p></div>
                                <input type="range" id="s_attack" class="stats_slider round" orient="vertical" max="31" min="0" value="15">
                            </div><div class="vert_slider" id="s_defense_div">
                                <div class="statHeader" id="s_defense_header"><p>Sp.Def IV</p></div>
                                <input type="range" id="s_defense" class="stats_slider round" orient="vertical" max="31" min="0" value="15">
                            </div><div class="vert_slider" id="speed_div">
                                <div class="statHeader" id="speed_header"><p>Speed IV</p></div>
                                <input type="range" id="speed" class="stats_slider round" orient="vertical" max="31" min="0" value="15">
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="bundle.js" charset="utf-8"></script>
</body>
</html>
